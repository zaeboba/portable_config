#Alt+right add video-pan-x -0.1 # переместить видео влево
#Alt+up add video-pan-y 0.1 # переместить видео вниз
#Alt+down add video-pan-y -0.1 # переместить видео вверх
#Alt++ add video-zoom 0.1 # увеличить видео
#Alt+- add video-zoom -0.1 # zoom out
#Alt+BS set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0 # сбросить настройки масштабирования и панорамирования
#PGUP add chapter 1 # переход к следующей главе
#PGDWN add chapter -1 # переход к предыдущей главе
#Shift+PGUP seek 600 # перемотка на 10 минут вперед
#Shift+PGDWN seek -600 # seek 10 минут назад
