# mpv keybindings
#
# Расположение пользовательских привязок: ~/.config/mpv/input.conf
#
# Строки, начинающиеся с #, являются комментариями. Используйте SHARP для назначения ключа #.
# Скопируйте этот файл, откомментируйте и отредактируйте привязки, которые вы хотите изменить.
#
# Список команд и дальнейшие подробности: DOCS/man/input.rst
# Список специальных ключей: --input-keylist
# Режим тестирования связки ключей: mpv --input-test --force-window --idle
#
# Используйте 'ignore' для полного отвязывания клавиши (например, 'ctrl+a ignore').
#
# Строки должны быть заключены в кавычки и экранированы:
# KEY show-text "Это одна обратная косая черта: \\\ и кавычка: \" !"
#
# Вы можете использовать комбинации клавиш-модификаторов, такие как Shift+Left или Ctrl+Alt+x с
# модификаторами Shift, Ctrl, Alt и Meta (может не работать на терминале).
#
# Связки клавиш по умолчанию жестко закодированы в бинарном файле mpv.
# Вы можете полностью отключить их с помощью команды: --no-input-default-bindings .

# Примечание разработчика:
# При компиляции этот файл запекается в двоичный файл mpv, и все строки
# не комментируются (если за '#' не следует пробел) - таким образом, этот файл определяет
# привязки клавиш по умолчанию.

# Если эта опция включена, все следующие привязки будут считаться привязками по умолчанию.
#default-bindings start

#MBTN_LEFT ignore # ничего не делать
#MBTN_LEFT_DBL cycle fullscreen # переключить полный экран
#MBTN_RIGHT cycle pause # переключить режим паузы/воспроизведения
#MBTN_BACK playlist-prev # переход к предыдущему файлу
#MBTN_FORWARD playlist-next # переход к следующему файлу

# колеса мыши, тачпада или других устройств ввода, имеющих оси.
# если устройство ввода поддерживает точную прокрутку, оно также будет масштабировать
# числовое значение соответствующим образом
#WHEEL_UP seek 10 # прокрутка на 10 секунд вперед
#WHEEL_DOWN seek -10 # прокрутка на 10 секунд назад
#WHEEL_LEFT add volume -2
#WHEEL_RIGHT add volume 2
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5
Ctrl+WHEEL_UP add window-scale 0.01
Ctrl+WHEEL_DOWN add window-scale -0.01

## Единицы поиска в секундах, но обратите внимание, что они ограничены ключевыми кадрами
#RIGHT seek 5 # seek 5 seconds forward
#LEFT seek -5 # seek 5 секунд назад
#UP seek 60 # seek 1 минута вперед
#DOWN seek -60 # seek 1 minute backward
# Делайте меньшие, всегда точные (не ограниченные ключевыми кадрами), искания со сдвигом.
# Не показывайте их на экранном меню (no-osd).
#Shift+RIGHT no-osd seek 1 exact # искать ровно на 1 секунду вперед
#Shift+LEFT no-osd seek -1 exact # seek ровно на 1 секунду назад
#Shift+UP no-osd seek 5 exact # seek exactly 5 seconds forward
#Shift+DOWN no-osd seek -5 точно # искать ровно 5 секунд назад
#Ctrl+LEFT no-osd sub-seek -1 # переход к предыдущему субтитру
#Ctrl+RIGHT no-osd sub-seek 1 # переход к следующему субтитру
Ctrl+Shift+LEFT sub-step -1 # изменить время субтитров так, чтобы отображался предыдущий субтитр
Ctrl+Shift+RIGHT sub-step 1 # изменить время субтитров так, чтобы отображался следующий субтитр
