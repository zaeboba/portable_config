#uosc GUI menu items binding

TAB         script-binding uosc/menu
o           script-binding uosc/open-file          #! Навигация > Открыть файл
shift+o     script-binding uosc/show-in-directory  #! Навигация > Показать в папке
Ctrl+c run powershell set-clipboard '"${path}"'; show-text 'Скопировано: ${path}' #! Навигация > Копировать ссылку на видео
Ctrl+v script-message open-clipboard               #! Навигация > Открыть ссылку из буфера обмена
Ctrl+Shift+v script-message append-clipboard       #! Навигация > Добавить ссылку в плейлист
Home          script-binding uosc/prev             #! Навигация > Предыдущий (плейлист или файл)
End           script-binding uosc/next             #! Навигация > Следующий (плейлист или файл)
Shift+Del   script-binding uosc/delete-file-next   #! Навигация > Удалить файл и перейти на след.
Alt+Shift+Del script-binding uosc/delete-file-quit #! Навигация > Удалить файл и выйти
F5 script-message-to reload reload_resume		   #! Воспроизведение > Перезагрузить медиафайл
\ no-osd set speed 1; script-binding uosc/flash-speed #! Воспроизведение > Скорость воспроизведения > Восстановить скорость
[ no-osd add speed -0.125; script-binding uosc/flash-speed #! Воспроизведение > Скорость воспроизведения > Уменьшить скорость
] no-osd add speed  0.125; script-binding uosc/flash-speed #! Воспроизведение > Скорость воспроизведения > Увеличить скорость
v           script-binding uosc/stream-quality     #! Воспроизведение > Качество потока
e           script-binding uosc/chapters           #! Воспроизведение > Эпизоды
PGUP 		 ignore; add chapter -1                #! Воспроизведение > Предыдущий эпизод
PGDWN 		 ignore; add chapter 1                 #! Воспроизведение > Следующий эпизод
s script-binding skip-to-silence 				   #! Воспроизведение > Перемотка до тишины
Ctrl+z revert-seek; script-binding  uosc/flash-timeline #! Воспроизведение > Отменить последнюю перемотку
z revert-seek mark-permanent; show-text ${time-pos} 1500 #! Воспроизведение > Пометить участок видео для отмены
l ab-loop                              			   #! Воспроизведение > Повтор отрезка A-B
Ctrl+Enter no-osd cycle-values panscan 1 0; set fullscreen yes  #! Воспроизведение > Заполнить видео весь экран
j           script-binding uosc/subtitles          #! Субтитры > Выбрать субтитры
= cycle sub; show_text ${track-list}               #! Субтитры > Последовательное переключение
t cycle sub-visibility                             #! Субтитры > Скрыть/показать субтитры
