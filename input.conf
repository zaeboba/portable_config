# mpv keybindings
#
# Lines starting with # are comments. Use SHARP to assign the # key.
# Copy this file and uncomment and edit the bindings you want to change.
#
# always show secondary subtitles ..can toggle off with V

D cycle deinterlace                    # toggle the deinterlacing filter

# Audio

a           script-binding uosc/audio                                   #! [Audio] > Audio tracks
Meta+a       script-binding uosc/audio-device                    #! [Audio] > Audio Device
m           cycle mute                                                          #! [Audio] > Mute
9           add volume -2                                                     #! [Audio] > Volume -
0           add volume 2                                                      #! [Audio] > Volume +  

# Subtitles submenu
#Subtitle Navigation
f           add sub-scale -0.1                              #! [Subtitles] > [Style] > Sub Smaller Font Size
g           add sub-scale +0.1                              #! [Subtitles] > [Style] > Sub Larger Font Size
Ctrl+Y           cycle-values sub-bold "yes" "no"                #! [Subtitles] > [Style] > Sub Bold yes/no      
Y             cycle-values sub-back-color                     "#99000000" "#cc000000" "#00000000" #! [Subtitles] > [Style] > Sub Transparent Background
y               cycle-values sub-color              "#C154C1" "#a71c27" "#007600" "#808080" "#000000" "#0080FF"  "#7851a9" "#e9967a" "#987654" "#f5f5f5" #! [Subtitles] > [Style] > Sub Color
u               cycle-values sub-border-color  "#C154C1" "#a71c27" "#007600" "#808080" "#000000" "#0080FF"  "#7851a9" "#e9967a" "#987654" "#f5f5f5" #! [Subtitles] > [Style] > Sub Border Color
k        cycle-values sub-shadow-color       "#C154C1" "#a71c27" "#007600" "#808080" "#000000" "#0080FF"  "#7851a9" "#e9967a" "#987654" "#f5f5f5" #! [Subtitles] > [Style] > Sub Shadow Color
Ctrl+y       cycle-values sub-border-size "0" "1" "2" "3" "4" #! [Subtitles] > [Style] > Sub Border Size toggle
Meta+y  cycle-values sub-shadow-offset "0" "1" "2" "3" "4"   #! [Subtitles] > [Style] > Sub Shadow Offset toggle
Meta+Y  cycle-values sub-blur "0" "1" "2" "3" "4"       #! [Subtitles] > [Style] > Sub Blur Size toggle
t           add sub-pos -1                                  #! [Subtitles] > [Navigation] > Sub Move Up
T           add sub-pos +1                                  #! [Subtitles] > [Navigation] > Sub Move Down
Ctrl+LEFT   no-osd sub-seek -1                              #! [Subtitles] > [Navigation] > Previous Subtitle
Ctrl+RIGHT  no-osd sub-seek  1                              #! [Subtitles] > [Navigation] > Next Subtitle
j           cycle sub                                       #! [Subtitles] > [Navigation] > Sub Cycle Track Forward
J           cycle sub down                                  #! [Subtitles] > [Navigation] > Sub Cycle Track Backward
z           add sub-delay -0.1                              #! [Subtitles] > [Sub Delay] > - 100 ms shift subs
x          add sub-delay +0.1                              #! [Subtitles] > [Sub Delay] > + 100 ms shift subs
Ctrl+z       set sub-delay 0                                 #! [Subtitles] > [Sub Delay] > Reset Sub Delay to 0
Ctrl+Shift+LEFT sub-step -1                                 #! [Subtitles] > [Sub Delay] > Shift time to Prev Sub
Ctrl+Shift+RIGHT sub-step 1                                 #! [Subtitles] > [Sub Delay] > Shift time to Next Sub
Meta+3           cycle secondary-sid                             #! [Subtitles] > [Secondary] > Secondary Sub toggle
Meta+4          cycle secondary-sub-visibility                  #! [Subtitles] > [Secondary] > Secondary Sub Hide/Show
Ctrl+7 script-message load-chat                         #! [Subtitles] > [YT Live Chat] > Load/Download youtube live chat json
Ctrl+8 script-message unload-chat                       #! [Subtitles] > [YT Live Chat] > unload live chat
Ctrl+9 script-message chat-hidden                        #! [Subtitles] > [YT Live Chat] > toggle live chat on/off
Ctrl+0 script-message chat-anchor                          #! [Subtitles] > [YT Live Chat] > toggle position of live chat
o           script-binding uosc/subtitles                   #! [Subtitles] > Sub Select / Load
Meta+o           sub-reload                           #! [Subtitles] > Reload Current External Subs
/           script-message-to subtitle_search start-search  #! [Subtitles] > Search Subs Highlight Word
Ctrl+f  script-binding subtitle_lines/list_subtitles            #! [Subtitles] > Search Subs UTF-8



v           cycle sub-visibility                            #! [Subtitles] > Sub Hide/Show
V           cycle sub-ass-vsfilter-aspect-compat            #! [Subtitles] > Toggle Stretching SSA/ASS
U           cycle-values sub-ass-override "force" "no"      #! [Subtitles] > Toggle Overriding SSA/ASS

# History (memo)

#Playlist
Tab         script-binding uosc/items                        #! [Playlist] > Playlist - Searchable
Ctrl+o           script-binding uosc/open-file            #! [Playlist] > Open file
n           script-binding uosc/next                            #! [Playlist] > Next in Shuffle
N           script-binding uosc/shuffle                       #! [Playlist] > Shuffle on/off
<           playlist-prev                                                #! [Playlist] > Prev
MBTN_BACK   playlist-prev                                    #! [Playlist] > Prev
>           playlist-next                                                #! [Playlist] > Next
ENTER       playlist-next                                           #! [Playlist] > Next
MBTN_FORWARD playlist-next                              #! [Playlist] > Next

