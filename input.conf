1           add contrast -1                             #! [Video] > [Display] > Contrast -
2           add contrast 1                              #! [Video] > [Display] > Contrast +
3           add brightness -1                           #! [Video] > [Display] > Brightness -
4           add brightness 1                            #! [Video] > [Display] > Brightness +
5           add gamma -1                                #! [Video] > [Display] > Gamma -
6           add gamma 1                                 #! [Video] > [Display] > Gamma +
7           add saturation -1                           #! [Video] > [Display] > Saturation -
8           add saturation 1                            #! [Video] > [Display] > Saturation +
w           add panscan -0.1                            #! [Video] > [Scale] > Panscan -
e           add panscan +0.1                            #! [Video] > [Scale] > Panscan +
Alt+left  add video-pan-x  0.1              #! [Video] > [Scale] > move video right
Alt+right add video-pan-x -0.1            #! [Video] > [Scale] > move video left
Alt+up    add video-pan-y  0.1            #! [Video] > [Scale] > move video down
Alt+down  add video-pan-y -0.1         #! [Video] > [Scale] > move video up
Alt++     add video-zoom   0.1            #! [Video] > [Scale] >  zoom in
Alt+-     add video-zoom  -0.1            #! [Video] > [Scale] >  zoom out
Alt+BS set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0   #! [Video] > [Scale] > reset zoom and pan settings

#Video Editing
F2           script-binding videoclip-menu-open #! [Video] > [Editing] > Videoclip
F3           script-binding display-webm-encoder         #! [Video] > [Editing] > Webm
F4           script-binding set-timestamp            #! [Video] > [Editing] > Trimclip copy

Ctrl+O      script-binding uosc/video                   #! [Video] > Select / Load
F           cycle fullscreen                            #! [Video] > Fullscreen toggle
Ctrl+t      cycle ontop                                 #! [Video] > On Top of Windows toggle
A           cycle-values video-aspect-override "16:9" "4:3" "1:1" "3:2" "2.35:1" "-1"  #! [Video] > Aspect Ratios toggle
Ctrl+R      cycle-values video-rotate 90 180 270 0      #! [Video] > Rotate 0º 90º 180º 270º
Ctrl+h      cycle-values hwdec "auto" "no"              #! [Video] > Hardware Decoding toggle
Meta+h       cycle-values vf "hflip" "vflip" "hflip,vflip" "" #! [Video] > V/H mirror flip toggle
#                                   #! [Video] > ^Disable Hardware decoding^

#LanguageLearning
#                                                                             #! [Language Learning] > Sub-Pause/Sub-Skip srt or vtt  
Ctrl+l      script-binding toggle-end                       #! [Language Learning] > Sub-Pause Listening toggle 
Ctrl+r      script-binding toggle-start                     #! [Language Learning] > Sub-Pause Reading mode toggle
r           script-binding replay                           #! [Language Learning] > Sub-Pause Replay
Ctrl+n      script-binding sub_skip/toggle                  #! [Language Learning] > Sub-Skip toggle
Ctrl+Meta+n  script-binding sub_skip/switch-mode             #! [Language Learning] > Sub-Skip Seek Skip toggle
Ctrl+Meta+[  script-binding sub_skip/decrease-speed          #! [Language Learning] > Sub-Skip Decrease Skip Speed by 0.1 
Ctrl+Meta+]  script-binding sub_skip/increase-speed          #! [Language Learning] > Sub-Skip Increase Skip Speed by 0.1 
Ctrl+Meta+-  script-binding sub_skip/decrease-interval       #! [Language Learning] > Sub-Skip Decrease Skip Interval by 0.25s
Ctrl+Meta++  script-binding sub_skip/increase-interval       #! [Language Learning] > Sub-Skip Increase Skip Interval by 0.25s
#Utils
F12              script-message-to clock toggle           #! [Utilities] > Clock on/off - Ends at Time
Q                 quit-watch-later                      #! [Utilities] > Quit and remember playback position

#                                          #! [Utilities] > Shift+ENTER keeps menu open
#                                          #! [Utilities] > Search Commands just by typing
menu        script-binding uosc/menu                #! [Utilities] > Open uosc menu
F6          script-binding uosc/show-in-directory        #! [Utilities] > Show File in Directory
Ctrl+F6     script-binding uosc/open-config-directory    #! [Utilities] > Open Config Directory
