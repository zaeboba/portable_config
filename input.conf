#Shift+LEFT no-osd seek -1 exact # seek ровно на 1 секунду назад
#Shift+UP no-osd seek 5 exact # seek exactly 5 seconds forward
#Shift+DOWN no-osd seek -5 точно # искать ровно 5 секунд назад
