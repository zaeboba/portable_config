BS set      speed 1.0                           #! [Playback] > Reset speed to normal
Shift+BS    revert-seek                         #! [Playback] > Undo previous seek
Shift+Ctrl+BS revert-seek mark                  #! [Playback] > Mark position
F1          script-message-to seek_to toggle-seeker   #! [Playback] > Seek to Timecode

