b           script-message bookmarker-quick-save                           #! [History | Chapters | Bookmarker] > Save Bookmark
B           script-message bookmarker-menu                    #! [History | Chapters | Bookmarker] > Bookmarker Menu
Ctrl+b   script-message bookmarker-quick-load           #! [History | Chapters | Bookmarker] > Play Last Bookmark


