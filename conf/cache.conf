# Время предварительного чтения (readahead) в секундах — небольшой кэш для локальных файлов,
# помогает избежать прерываний при высокой нагрузке на диск (по умолчанию 1 секунда).
--demuxer-readahead-secs=10

# Время кэширования для сетевых потоков, например при стриминге (в секундах).
#--cache-secs=60

# Максимальный размер кэша в оперативной памяти.
#--demuxer-max-bytes=150M

# Включает кэширование на диск для сетевых источников (без ограничения размера),
# полезно, если хотите поведение, похожее на PotPlayer.
#--cache-on-disk=yes

# Путь к папке для дискового кэша — замените на свой.
#--demuxer-cache-dir="D:/хлам/potplayertemp"
