# Максимальный размер окна плеера при открытии — 80% ширины и высоты экрана.
--autofit-larger=80%x80%

# Минимальный размер окна плеера — 30% ширины и высоты экрана.
--autofit-smaller=30%x30%

# Отключает встроенные элементы управления (OSC — On-Screen Controller).
--osc=no

# Отключает полосу прогресса OSD.
--osd-bar=no

# Отключает рамку вокруг окна плеера (полезно для “чистого” вида).
--border=no
